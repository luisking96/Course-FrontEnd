<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>New Password</title>
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

                <h1 class="title">Create a new password</h1>
                <p class="subtitle">Enter a new password for your account</p>

                <form action="/" class="form">
                    <label for="password" class="label">New password</label>
                    <input id="password" type="password" placeholder="********" class="input input-password"></input>
                    <label for="re-password" class="label">Re-enter password</label>
                    <input id="re-password" type="password" placeholder="********" class="input input-password"></input>
                    <input type="button" value="Comfirm" class="primary-btn login-btn">
                </form>
            </div>
        </div>
    </body>
</html>
