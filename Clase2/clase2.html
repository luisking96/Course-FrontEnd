<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Mail send</title>
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

                <h1 class="title">Email has been sent!</h1>
                <p class="subtitle">Plase check your mail box for instructions</p>

                <div class="email-image">
                    <img src="../icons/email.svg" alt="Image mail" class="">
                </div>

                <button class="primary-btn login-btn">Login</button>
                <p class="resend"><span>Didnt receive the email?</span><a href="#">Resend</a></p>
            </div>
        </div>
    </body>
</html>
