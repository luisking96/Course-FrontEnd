<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

                <form action="/" class="form">
                    <label for="mail" class="label">Email address</label>
                    <input id="mail" type="mail" placeholder="your_mail@mail.com" class="input input-email"></input>
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" placeholder="********" class="input input-password"></input>
                    <input type="button" value="Log in" class="primary-btn login-btn">

                    <a href="#">I forgot my password</a>
                    <button class="secundary-btn">Sing Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
