<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sing UP</title>
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <h1 class="title">My account</h1>

                <form action="/" class="form">
                    <label for="Name" class="label">Name</label>
                    <input id="name" type="text" placeholder="Usuario Perez" class="input input-name"></input>
                    <label for="mail" class="label">eMail</label>
                    <input id="mail" type="mail" placeholder="yourmail@mail.com" class="input input-mail"></input>
                    <label for="password" class="label">Re-enter password</label>
                    <input id="password" type="password" placeholder="********" class="input input-password"></input>
                    <input type="button" value="Comfirm" class="primary-btn login-btn">
                </form>
            </div>
        </div>
    </body>
</html>
